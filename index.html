<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well-BTI診断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .progress {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .question {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .option label {
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .score-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .score-item .type-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .score-bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .score-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            transition: width 1s;
        }
        
        .primary-type {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        
        .primary-type h3 {
            margin-bottom: 10px;
        }
        
        .description {
            line-height: 1.6;
            margin-top: 10px;
        }
    </style>
</head>
<body>

            ['4.3.2', '周りに理解されなくても自分の道を進む', 4, 3],
            ['4.3.3', '人間関係よりも自分の目標が大切だ', 4, 3],
            ['4.3.4', '友達と過ごすより一人で集中したい', 4, 3],
            ['4.3.5', '自己実現のために人付き合いを減らすこともある', 4, 3],
            ['4.4.1', '自分の目的を達成するには努力を惜しまない', 4, null],
            ['4.4.2', '自分の可能性を最大限に発揮したい', 4, null],
            ['4.4.3', '常に成長し続けることが大切だと思う', 4, null],
            ['4.4.4', '自分らしく生きることが何よりも重要だ', 4, null],
            ['4.4.5', '目標に向かって努力することに喜びを感じる', 4, null]
        ];

        // 質問をシャッフル
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledQuestions = shuffleArray([...questions]);
        
        const typeNames = {
            1: '経済志向',
            2: '健康志向',
            3: '人間関係志向',
            4: '自己実現志向'
        };

        const typeDescriptions = {
            1: 'あなたは経済的安定と成長を重視するタイプです。お金を稼ぐことや効率的な資産形成に関心が高く、将来的な経済的自由を追求する傾向があります。',
            2: 'あなたは心身の健康を最優先に考えるタイプです。規則正しい生活習慣や十分な休息を大切にし、長期的な健康維持を重視する傾向があります。',
            3: 'あなたは人とのつながりを大切にするタイプです。友人や家族との関係性を重視し、協調性や共感を通じて幸せを感じる傾向があります。',
            4: 'あなたは自分の可能性を追求するタイプです。目標達成や自己成長に情熱を注ぎ、自分らしさを大切にする傾向があります。'
        };

        let currentQuestion = 0;
        let scores = {1: 100, 2: 100, 3: 100, 4: 100};
        let selectedAnswer = null;

        const optionTexts = [
            'とてもそう思う',
            'どちらかと言えばそう思う',
            'どちらかと言えばそう思わない',
            'まったくそう思わない'
        ];

        function showQuestion() {
            if (currentQuestion >= shuffledQuestions.length) {
                showResult();
                return;
            }

            const [num, text, typeX, typeY] = shuffledQuestions[currentQuestion];
            document.getElementById('progress').textContent = `質問 ${currentQuestion + 1} / ${shuffledQuestions.length}`;
            document.getElementById('question').textContent = text;

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            optionTexts.forEach((optionText, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index);
                
                optionDiv.innerHTML = `
                    <input type="radio" name="answer" id="opt${index}" value="${index}">
                    <label for="opt${index}">${optionText}</label>
                `;
                
                optionsDiv.appendChild(optionDiv);
            });

            selectedAnswer = null;
            document.getElementById('next-btn').disabled = false;
        }

        function selectOption(index) {
            selectedAnswer = index;
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                    opt.querySelector('input').checked = true;
                } else {
                    opt.classList.remove('selected');
                }
            });
        }

        function nextQuestion() {
            if (selectedAnswer === null) {
                alert('いずれかの選択肢を選んでください');
                return;
            }

            const [num, text, typeX, typeY] = shuffledQuestions[currentQuestion];
            updateScores(selectedAnswer, typeX, typeY);

            currentQuestion++;
            showQuestion();
        }

        function updateScores(choice, typeX, typeY) {
            const pointsMap = [20, 10, -10, -20];
            const point = pointsMap[choice];

            if (typeY === null) {
                scores[typeX] += point;
            } else {
                scores[typeX] += point;
                scores[typeY] -= point;
            }
        }

        function showResult() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('result-section').classList.add('show');

            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);

            const scoresDiv = document.getElementById('scores');
            scoresDiv.innerHTML = '';

            sortedScores.forEach(([type, score]) => {
                const percentage = (score / totalScore * 100).toFixed(1);
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `
                    <div class="type-name">${typeNames[type]}: ${score}点 (${percentage}%)</div>
                    <div class="score-bar">
                        <div class="score-bar-fill" style="width: ${percentage}%">${percentage}%</div>
                    </div>
                `;
                scoresDiv.appendChild(scoreItem);
            });

            const primaryType = parseInt(sortedScores[0][0]);
            const primaryPercentage = (sortedScores[0][1] / totalScore * 100).toFixed(1);

            document.getElementById('primary-type').innerHTML = `
                <h3>あなたの主なタイプ: ${typeNames[primaryType]} (${primaryPercentage}%)</h3>
                <div class="description">${typeDescriptions[primaryType]}</div>
            `;
        }

        // 初期表示
        showQuestion();
    </script>

</html>
